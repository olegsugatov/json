<h2>OL Links</h2>
<ol id="links"></ol>

<h2>UL Link</h2>
<ul id="link"></ul>

<script src="ul_script.js"></script>
<script src="ol_script.js"></script>

<script>

var infos = {
	"full_name" : "Ray Vilalobos",
	"title" : "Staff Author",
	"links" : [
		{ "blog" 	 : "http://blog.com" },
		{ "facebook" : "http://facebook.com" },
		{ "youtube"  : "http://youtube.com" },
		{ "podcast"  : "http://podcast.com" },
		{ "twitter"  : "http://twitter.com" }
	]
};

var outputs = '';

for (var i = 0; i <= infos.links.length; i++) {
	for (key in infos.links[i]) {
		if (infos.links[i].hasOwnProperty(key)) {
			outputs += '<li>' +
			'<a href = "' + infos.links[i][key] +
			'">' + key + '</a>' +
			'</li>';
			console.log(outputs);
		} // hasOwnProperty check
	} // for each object 
} // for each array element

var updates = document.getElementById('links');
updates.innerHTML = outputs;  

/////////////////////////////////

	} // if links has the key property
} // for... go through each link

var update = document.getElementById('link');
update.innerHTML = output;

</script>
